name: Node.js Packages Publishing

on:
  release:
    types: [published]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          registry-url: https://npm.pkg.github.com/
      - name: Fetch latest main branch commit
        run: git fetch --no-tags --depth=1 origin +refs/heads/main:refs/remotes/origin/main
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14.17.6'
          cache: 'yarn'
          registry-url: 'https://npm.pkg.github.com'
          always-auth: 'true'
      - run: yarn --frozen-lockfile
      - run: echo '//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}' > ${{ github.workspace }}/.npmrc
      - run: ./scripts/bump_version.sh
        env:
          GH_REF_VERSION: ${{ github.ref_name }}
      - run: yarn workspaces run publish